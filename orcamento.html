<body>
    <div class="container">

    <h2>Orçamento Online</h2>
        <div>
            <div class="contact">
                <label id="info">Informações para contato</label>
                <br>

                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <br>

                <label for="telefone">Telefone para contato:</label>
                <input type="text" name="telefone" id="telefone" maxlength="11">
                <br>

            </div>
        </div>
    <label id="info">Informações sobre a Festa</label>
    <br>


    <label for="dataFesta">Qual a data da festa?</label>

    <div>Escolha o horario da festa:</div>
    <input type="radio" name="horaFesta" id="manha">
    <label for="horaFesta">Manhã</label>  
    <input type="radio" name="horaFesta" id="tarde">
    <label for="horaFesta">Tarde</label>
    <input type="radio" name="horaFesta" id="noite">
    <label for="horaFesta">Noite</label>

    <br>
    <label for="unidadesBalao">Insira a quantidade de balões:</label><br>
    <input type="number" name="unidadesBalao" id="unidadesBalao"><br>

    <div>Tamanho dos Balões</div>

    <input type="checkbox" name="balao" id="balaoTam8" value="balaoTam8">
    <label for="balaoTam8">Balão Tamanho 8</label><br>
    <input type="checkbox" name="balao" id="balaoTam9" value="balaoTam9">
    <label for="balaoTam9">Balão Tamanho 9</label><br>
    <input type="checkbox" name="balao" id="balaoTam10" value="balaoTam10">
    <label for="balaoTam10">Balão Tamanho 10</label><br>
    <button onclick="obterTamBalao()" > Obter </button>
