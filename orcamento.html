<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Online</title>
    <link rel="stylesheet" href="style/estilo.css"/>
</head>


<div>
    <div class="container">
        <h1>Arebaba Balões</h1>
        <h2>Orçamento Online</h2>

        <div class="flex-container">
            <div class="col-1">
                <h3>Informações para contato</h3>

                <label for="nome">Nome:</label>
                <br>
                <input type="text" name="nome" id="nome">
                <br>

                <label for="telefone">Telefone para contato:</label>
                <br>
                <input type="text" name="telefone" id="telefone" maxlength="11">
                <br>


                <label id="info">Informações sobre a Festa</label>
                <br>

                <label for="dataFesta">Qual a data da festa?</label>
                <br>

                <input type="date" name="dataFesta" id="dataFesta">
                <br>

                <div>Escolha o horario da festa:</div>
                <input type="radio" name="horaFesta" id="manha">
                <label for="horaFesta">Manhã</label>  
                <input type="radio" name="horaFesta" id="tarde">
                <label for="horaFesta">Tarde</label>
                <input type="radio" name="horaFesta" id="noite">
                <label for="horaFesta">Noite</label>
            

                
            </div>    

            <div class="col-2">
                <h3>Tamanho dos Balões</h3>

                <input type="checkbox" name="balao" id="balaoTam8" value="balaoTam8">
                <label for="balaoTam8">Balão Tamanho 8</label><br>
                <input type="checkbox" name="balao" id="balaoTam9" value="balaoTam9">
                <label for="balaoTam9">Balão Tamanho 9</label><br>
                <input type="checkbox" name="balao" id="balaoTam10" value="balaoTam10">
                <label for="balaoTam10">Balão Tamanho 10</label>
                <br>

                <label for="unidadesBalao">Insira a quantidade de balões:</label>
                <br>

                <input type="number" name="unidadesBalao" id="unidadesBalao">
                <br>

                <button id="calcular" onclick="calculaCilindros()">Calcular</button>

                <div class="calculo">
                    <div>Valor de Cada Cilindro: R$130,00 </div>
                    <div id="cilindrosGH"></div>
                    <div id="precoFinal"></div>
                </div>
            </div>
        </div>
        <header>
                <a href="sobre.html">Sobre nós</a>
                <br>
                <a href="contato.html">Contato</a>
        </header>
    </div>

    <script src="calculos.js"></script>
</body>
</html>
